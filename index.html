<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/styles/style.css"/>
<body>

    <div id="navbar"></div>
    <h1>Recipe of the Day</h1>
    <div id="container"></div>
    <div id="container1"></div>
</body>
</html>

<script type="module">
    

    import navbar from "./components/navbar.js";

 import { getData , append } from "./scripts/showData.js";

    let navbar_div=document.getElementById("navbar");
    navbar_div.innerHTML=navbar();

   
   let response=getData('https://www.themealdb.com/api/json/v1/1/random.php')
    response
    .then((res)=>{

        console.log("res:",res);
       let container=document.getElementById("container");
       let container1=document.getElementById("container1");

       append(res,container,container1);


    })
    .catch((err)=>{
        console.log("err:",err);
    });

    
    import search from "./scripts/searching.js";

    let btn=document.getElementById("btn");

    btn.onclick=function(){search();}
    
   
</script>
